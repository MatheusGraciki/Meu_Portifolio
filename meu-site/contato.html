    <main>
        <section class="contact-section">
            <h2>Entre em Contato</h2>
            <form class="contact-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br>
                <button type="submit">Enviar</button>
            </form>
            <!-- Botão que redireciona ao meu linkedin -->
            <div class="linkedin-button">
                <a href="https://www.linkedin.com/in/matheus-graciki/" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin"></i> Conecte-se no LinkedIn
                </a>
            </div>
        </section>
    </main>
